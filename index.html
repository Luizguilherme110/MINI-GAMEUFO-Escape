<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Game — UFO Escape</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <header class="hud">
      <div class="brand">
        <strong>UFO Escape</strong>
      </div>
      <div class="stats">
        <span>Score: <b id="score">0</b></span>
        <span>Best: <b id="best">0</b></span>
      </div>
    </header>

    <section class="stage">
      <canvas id="game" width="900" height="300" aria-label="Jogo do OVNI"></canvas>
      <div class="overlay" id="overlay">
        <h1>UFO Escape</h1>
        <p>Use <kbd>↑</kbd>/<kbd>↓</kbd> para mover e <kbd>Espaço</kbd> para atirar</p>
        <button id="start">Iniciar</button>
      </div>
    </section>

    <footer class="help">
      <span>Controles: ↑/↓ mover • Espaço atirar • P pausar</span>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
